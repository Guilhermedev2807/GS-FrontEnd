<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HelpFlood</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/contato.css">

</head>
<body>
  <header>
    <img
      src="img/logo_HelpFlood__1_-removebg-preview.png"
      alt="Memoriza Saúde"
      id="logo"
    />
    <div
      class="menu-toggle"
      onclick="document.querySelector('nav').classList.toggle('active')"
    >
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <nav>
      <a href="Homepage.html">Início</a>
      <a href="sobre.html">Sobre Simulador</a>
      <a href="simulador.html">Simulador</a>
      <a href="contato.html">Contato</a>
      <a href="integrantes.html">Integrantes</a>
      <a href="faq.html">FAQ</a>
    </nav>
  </header>

  <div class="section" id="contato">
    <h2>Entre em Contato</h2>
    <p>Preencha o formulário abaixo e fale conosco.</p>

    <form id="contatoForm">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="telefone">Número de Telefone:</label>
      <input type="tel" id="telefone" name="telefone" required />

      <label for="email">Endereço de E-mail:</label>
      <input type="email" id="email" name="email" required />

      <label for="endereco">Endereço Físico:</label>
      <input type="text" id="endereco" name="endereco" />

      <label for="redes">Redes Sociais:</label>
      <input
        type="text"
        id="redes"
        name="redes"
        placeholder="Ex: @usuario - Instagram, LinkedIn..."
      />

      <label for="infoAdicional">Informações Adicionais:</label>
      <textarea
        id="infoAdicional"
        name="infoAdicional"
        rows="4"
        placeholder="Ex: Cargo, empresa, interesses..."
      ></textarea>

      <button class="btn" type="submit">Enviar</button>
    </form>

    <div id="mensagem" class="mensagem"></div>
  </div>
  
  <footer>
    <a href="sobre.html">Sobre Simulador</a> |
    <a href="simulador.html">Simulador</a> |
    <a href="contato.html">Contato</a> |
    <a href="faq.html">Faq</a>
  </footer>

  <script>
    document
      .getElementById('contatoForm')
      .addEventListener('submit', function (e) {
        e.preventDefault();
        document.getElementById('mensagem').textContent =
          'Mensagem enviada com sucesso!';
        document.getElementById('contatoForm').reset();
      });
  </script>
</body>
</html>
